<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>评论结果页</title>
    <style>
        body{TEXT-ALIGN:center;}
        .result{
            text-align:center;
            width:40%;
            wargin:auto;
        }
        .errorlist{color: #67ffc8;}
        ul li{
            list-style-type: None;
        }
    </style>
</head>
<body>
<div class="result">
    {% if succeed %}
    评论成功！
    <a href="{{ target }}>返回</a>"
       {% else %}
    <ul class="errorlist">
        {% for field, message in form.errors.items %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
<a href="javascript:window.history.back();">返回</a>
{% endif %}
</div>
</body>
</html>
